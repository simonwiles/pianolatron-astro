<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"><style global="" type="text/css">*,
*::before,
*::after {
  box-sizing: border-box;
}

body,
h1,
h2,
h3,
h4,
p,
figure,
blockquote,
dl,
dd {
  margin: 0;
}

html:focus-within {
  scroll-behavior: smooth;
}

input,
button,
textarea,
select {
  font: inherit;
}

body {
  background: linear-gradient(var(--background-angle), var(--background-darker) 0%, var(--background-color) 25%, var(--background-color) 75%, var(--background-darker) 100%);
  background-attachment: fixed;
  background-position: center;
  font-family: sans-serif;
  min-height: 100vh;
  text-rendering: optimizeSpeed;
  transition: background 0.2s ease;
  --background-color: #dad7cb;
  --background-darker: #bab59e;
  --primary-accent: #8c1515;
  --background-angle: 75deg;
}
body.blue {
  --background-color: aliceblue;
  --background-darker: hsl(208, 100%, 90%);
  --primary-accent: steelblue;
}
body.green {
  --primary-accent: darkolivegreen;
}
body.grey {
  --background-color: gainsboro;
  --background-darker: hsl(0, 0%, 71%);
  --primary-accent: darkslategrey;
}

a {
  -webkit-text-decoration-skip: ink;
          text-decoration-skip-ink: auto;
}

h1 {
  font-family: serif;
}

footer {
  bottom: 0;
  display: flex;
  gap: 2em;
  justify-content: space-between;
  left: 0;
  opacity: 0.2;
  padding: 0.4em 1em;
  pointer-events: none;
  position: absolute;
  transition: all 0.3s ease;
  width: 100vw;
  z-index: 6;
}
footer:hover {
  background-color: rgba(0, 0, 0, 0.7);
  opacity: 1;
}
footer:hover a {
  color: white;
}
footer a {
  display: flex;
  vertical-align: bottom;
  width: -webkit-fit-content;
  width: -moz-fit-content;
  width: fit-content;
  color: black;
  text-decoration: none;
  align-items: center;
  line-height: 25px;
  gap: 0.25em;
  pointer-events: auto;
}
footer a:hover {
  text-decoration: underline;
}
footer img {
  margin-top: -8px;
}
footer svg {
  margin-top: -4px;
  width: 1em;
}
footer svg path {
  fill: white;
}
footer svg rect {
  fill: grey;
}

kbd {
  background: linear-gradient(-225deg, #d5dbe4, #f8f8f8);
  border-radius: 2px;
  box-shadow: inset 0 -2px 0 0 #cdcde6, inset 0 0 1px 1px #fff, 0 1px 2px 1px rgba(30, 35, 90, 0.4);
  color: black;
  display: inline-block;
  font-family: "Courier New";
  font-size: 12px;
  height: 18px;
  justify-content: center;
  line-height: 10px;
  margin-right: 0.4em;
  padding: 3px 5px;
  text-align: center;
  vertical-align: text-bottom;
  width: 20px;
}
kbd.depressed {
  box-shadow: inset 0 -1px 0 0 #cdcde6, inset 0 0 1px 1px #fff, 0 0q 2px 1px rgba(30, 35, 90, 0.4);
  padding-top: 4px;
}</style></head><body><h1>Welcome to the Pianolatron app!</h1><a href="pianolatron">click here to go to the app!</a></body></html>
